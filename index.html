<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="supertf">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #ededed;
    }
    button { 
      font-size: 22px;
      text-decoration: none;
      background-color: #A6AEB1;
      color: black;
      padding: 8px 16px;
      border-radius: 16px;
      height:50px
    }
    button:hover, button:focus {
      color: orange;
      background-color: white;
    }
  </style>
  <title>owl-card</title>
</head>

<body>
  <div>
    <button id="button-duplicate" onclick="duplicateCard()">Duplicate</button>
    <button id="button-delete" onclick="deleteCard()">Delete</button>
    <button id="button-color" onclick="toggleBackground()">Toggle Background Color</button>
    <button id="button-heading" onclick="changeHeading()">Change Heading</button>
    <button id="button-description" onclick="toggleDescription()">Toggle Description</button>
  </div>

  <owl-card></owl-card>
  <script>
  function duplicateCard() {
    let card = document.querySelector("owl-card").shadowRoot.querySelector(".card");
    let clonedCard = card.cloneNode(true);
    clonedCard.id = 'clonedcard';
    document.querySelector("owl-card").shadowRoot.appendChild(clonedCard);
  }

  function deleteCard() {
    let card = document.querySelector("owl-card").shadowRoot.querySelector(".card");
    let clonedCard = card.cloneNode(true);
    clonedCard.id = 'clonedcard';
    document.querySelector("owl-card").shadowRoot.querySelector("#clonedcard").remove();
  }

  function toggleBackground() {
    document.querySelector("owl-card").toggleBackground();
  }
  
  function changeHeading() {
    let heading = prompt("Name the card:");
    if (heading) {
      document.querySelector("owl-card").name = heading;
    }
  }
  
  function toggleDescription() {
    const details = document.querySelector("owl-card").shadowRoot.querySelector('summary');
    if (details.parentNode.getAttribute('open')) {
      details.parentNode.removeAttribute('open');
    }
    else {
      details.parentNode.setAttribute('open','open');   
    }
  }
  </script>
  <script type="module" src="./src/owl-card.js"></script>
</body>

</html>
